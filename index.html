<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles/linkstree.css" />
  </head>
  <body>
    <div class="linktree-outer-block">
      <img
        class="profile-pic"
        src="/assets/images/s1w.png"
        alt="profile picture"
      />
      <p class="profile-name">nacer salem</p>
      <p class="user-location">london, unated kingdom</p>
      <p class="user-bio"><q>Front-end developer and avid reader.</q></p>
      <table class="links">
        <tbody>
          <tr>
            <td><a href="#">gitHub</a></td>
          </tr>
          <tr>
            <td><a href="#">frontend mentor</a></td>
          </tr>
          <tr>
            <td><a href="#">linkedin</a></td>
          </tr>
          <tr>
            <td><a href="#">twitter</a></td>
          </tr>
          <tr>
            <td><a href="#">instagram</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="attribution">
      Challenge by
      <a href="" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">nacer</a>.
    </div>
  </body>
</html>
